<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - EntreLutos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body class="body-index">
    
    <header class="cabecalho">
        <div>
            <img class="logo" src="assets/logo.png" alt="Logo EntreLutos">
        </div>
        <div class="InformacoesHeader">
            <a href="duvidas.html">Duvidas frequentes</a>
            <a href="informacao.html">Acompanhamento</a>
            <a href="informacao.html">Informações</a>
            <a href="forum.html">Fórum</a>
            <a href="chat.html">Chat</a>
            <a href="duvidas.html">Quer se voluntariar?</a>
        </div>
        <div>
            <div class="dropdown">
                <button class="btn dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img class="perfil" src="Assets/perfil-EL.png" alt="Perfil">
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="Cadastro.html">Cadastro</a></li>
                    <li><a class="dropdown-item" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </header>
    <hr>
    
    <main class="main-principal">
        <div class="fundo-principal chat-container private-chat-container">
            
            <div id="user-list-container">
                <h5>Usuários Online</h5>
                <div id="user-list">
                    </div>
            </div>

            <div id="chat-area">
                <h4 id="chat-with-header">Selecione um usuário para conversar</h4>
                
                <ul id="messages">
                    </ul>

                <form id="chat-form" action="" style="display: none;">
                    <input id="chat-input" autocomplete="off" placeholder="Digite sua mensagem..."/>
                    <button class="button-form">Enviar</button>
                </form>
            </div>

        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
