<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="duvidas.html">
    <link rel="stylesheet" href="informacao.html">
    <link rel="stylesheet" href="index.html">
    <link rel="shortcut icon" href="./assets/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body class="body-cadastro">
    <header class="cabecalho">
        <div>
            <a href="index.html">
                <img class="seta" src="Assets/seta-EL.png" alt="">
            </a>
        </div>
        <hr>
        <div>
            <img class="logo" src="Assets/logo.png" alt="">
        </div>
    </header>

    <main class="main-index">
        <form class="formCadastro">
            <h2>Cadastre-se:</h2>
            <div class="f-perfil">
                <img class="logo" src="Assets/perfil-EL.png" alt="">
                <p>Adicionar foto de perfil</p>
            </div>
            <div class="form-input">
                <label for="name">Nome de usuário:</label>
                <input type="text" id="name" placeholder="nome: Alana...." required>
            </div>
            <div class="form-input">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="CPF: ***.***.***-**" required>
            </div>
            <div class="form-input">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="email: Alana@mail.com" required>
            </div>
            <div class="form-input">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="senha:" required>
            </div>
            <div class="div-button-register">
                <button class="button-form" type="submit">Cadastrar</button>
            </div>
            <a href="login.html">Já possuo login</a>
            <a href="index.html">Não quero fazer conta</a>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
