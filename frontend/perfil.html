<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body-index">
    <header class="cabecalho">
        <div>
            <a href="forum.html"><img class="seta" src="./assets/seta-EL.png" alt=""></a>
        </div>
        <div>
            <img class="logo" src="./assets/logo.png" alt="">
        </div>
    </header>
    
    <main class="main-perfil">
        <section class="primeiro-container">
            <img id="img-perfil" src="./assets/perfil-EL.png" alt="">
            
            <h2 id="profile-username">Carregando...</h2>

            <div class="botoes">
                <a href="editPerfil.html"><button class="button-form" type="submit">Editar Perfil</button></a>
                <button id="btn-deletar" class="button-form" type="button">Deletar Perfil</button>
                <button id="btn-sair" class="button-form" type="button">Sair</button>
            </div>
        </section>

        <section class="segundo-container">
            <section class="section">
                <h3>Criar nova publicação:</h3>
                <form id="create-post-form">
                    <textarea id="publicacao" cols="82" rows="8" placeholder="No que você está pensando?"></textarea>
                    <button id="button-post" type="submit">Publicar</button>
                </form>
            </section>
            
            <div id="my-posts-container">
                </div>

        </section>
    </main>
    
    <script src="perfil.js"></script>
</body>

</html>
